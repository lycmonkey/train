server:
  port: 8000

spring:
  cloud:
    gateway:
      routes:
        - id: member
          uri: http://127.0.0.1:8001
#          uri: lb://member
          predicates:
            - Path=/member/**

        - id: business
          uri: http://127.0.0.1:8002
          #          uri: lb://business
          predicates:
            - Path=/business/**

        - id: batch
          uri: http://127.0.0.1:8003
          #          uri: lb://batch
          predicates:
            - Path=/batch/**
      globalcors:
        cors-configurations:
          '[/**]': # 适用于所有路由
            allowedOrigins: "http://localhost:9000,http://localhost:9001"
            allowedMethods: "*"
            allowedHeaders: "*"
            exposedHeaders: "Authorization"
            allowCredentials: true
            maxAge: 3600




